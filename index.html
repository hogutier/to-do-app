<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="mdl-cell mdl-cell--12-col"><h1>To-Do App</h1></header>

    <div class="container mdl-grid">
      <form id="addToDoForm" class="mdl-cell mdl-cell--12-col">
        <label for="newToDoText" class="mdl-cell mdl-cell--4-col labelText"
          >Create New To-Do Item:</label
        >
        <input
          type="text"
          id="newToDoText"
          placeholder="Enter text here..."
          class="mdl-cell mdl-cell--5-col formInput"
        />
        <button
          type="submit"
          class="mdl-cell mdl-cell--1-col mdl-button mdl-js-button mdl-button--fab mdl-button--primary"
        >
          <i class="material-icons">+</i>
        </button>
      </form>
      <ul id="toDoList" class="mdl-cell mdl-cell--12-col mdl-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
